    <!-- Navbar -->

            <div class="flex justify-between items-center h-16">

    <main class="md:ml-64 pt-16">
        <div class="p-8">
            <h1 class="text-2xl font-bold mb-6">Billing Management</h1>
    
            <!-- Billing Summary -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-gray-500 text-sm">Total Outstanding</h3>
                    <p class="text-2xl font-bold text-red-600">12,000 RWF</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-gray-500 text-sm">Paid This Month</h3>
                    <p class="text-2xl font-bold text-green-600">8,320 RWF</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-gray-500 text-sm">Next Bill Due</h3>
                    <p class="text-2xl font-bold">15 Days</p>
                </div>
            </div>
    
            <!-- Billing History -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="p-6 border-b">
                    <h2 class="text-xl font-semibold">Billing History</h2>
                </div>
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Invoice ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4">INV-2023-001</td>
                            <td class="px-6 py-4">2025-01-01</td>
                            <td class="px-6 py-4">---</td>
                            <td class="px-6 py-4"><span class="px-2 py-1 bg-green-100 text-green-800 rounded-full">Paid</span></td>
                            <td class="px-6 py-4"><button class="text-blue-500 hover:text-blue-700">Download</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
