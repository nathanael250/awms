{% extends "shared/base.html" %}

{% block page_title %}Send Notifications{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6">Send User Notifications</h2>
    
    <form method="POST" class="space-y-6">
        <div>
            <label for="user_id" class="block text-sm font-medium text-gray-700">Select User</label>
            <select id="user_id" name="user_id" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                <option value="">Select a user</option>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.full_name }} ({{ user.email }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="flex items-center">
            <input id="send_to_all" name="send_to_all" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="send_to_all" class="ml-2 block text-sm text-gray-900">
                Send to all users
            </label>
        </div>
        
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Notification Title</label>
            <input type="text" name="title" id="title" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        
        <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Notification Message</label>
            <textarea id="message" name="message" rows="4" required
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
        </div>
        
        <div>
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Send Notification
            </button>
        </div>
    </form>
    
    {% if users|length == 0 %}
    <div class="mt-6 bg-yellow-50 border-l-4 border-yellow-400 p-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm text-yellow-700">
                    No users have configured notifications yet.
                </p>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
